<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h2>Currency Converter</h2>
	<h2>Select Currency</h2>

	<select name="" id="inputCurrency" onchange="firstTosecond()" onclick="firstTosecond()" oninput="firstTosecond()">
		<option value="Taka">Bangladeshi Taka</option>
		<option value="Rupee">Indial Rupee</option>
		<option value="Doller">US Doller</option>
		<option value="Riyal">Soudi Riyal</option>
	</select>
	<input type="number" name="first" onclick="firstTosecond()" oninput="firstTosecond()" id="firstCurrency">

	<h2>Convert Currency</h2>
	<select name="" id="OutputCurrency" onchange="firstTosecond()" onclick="firstTosecond()" oninput="firstTosecond()">
		<option value="Taka1">Bangladeshi Taka</option>
		<option value="Rupee1">Indial Rupee</option>
		<option value="Doller1">US Doller</option>
		<option value="Riyal1">Soudi Riyal</option>
	</select>
	<input type="number" name="second" id="SecondCurrency">


	<script type="text/javascript">
		
		function firstTosecond(){

			var input1=document.getElementById("firstCurrency").value;
			var input2=document.getElementById("SecondCurrency").value;

			if (document.getElementById("inputCurrency").value=='Taka') {

				if (document.getElementById("OutputCurrency").value=='Taka1'){
					document.getElementById("SecondCurrency").value=input1*1;
			}
				else if (document.getElementById("OutputCurrency").value=='Rupee1'){
					document.getElementById("SecondCurrency").value=input1*0.85942;
			}
				else if (document.getElementById("OutputCurrency").value=='Doller1'){
					document.getElementById("SecondCurrency").value=input1*0.01182;
			}
				else if (document.getElementById("OutputCurrency").value=='Riyal1'){
					document.getElementById("SecondCurrency").value=input1*0.04433;
			}


		}

			if (document.getElementById("inputCurrency").value=='Rupee') {

				if (document.getElementById("OutputCurrency").value=='Taka1'){
					document.getElementById("SecondCurrency").value=input1*1.13876;
			}
				else if (document.getElementById("OutputCurrency").value=='Rupee1'){
					document.getElementById("SecondCurrency").value=input1*1;
			}
				else if (document.getElementById("OutputCurrency").value=='Doller1'){
					document.getElementById("SecondCurrency").value=input1*0.01373;
			}
				else if (document.getElementById("OutputCurrency").value=='Riyal1'){
					document.getElementById("SecondCurrency").value=input1*0.05149;
			}


		}


			if (document.getElementById("inputCurrency").value=='Doller') {

				if (document.getElementById("OutputCurrency").value=='Taka1'){
					document.getElementById("SecondCurrency").value=input1*82.9257;
			}
				else if (document.getElementById("OutputCurrency").value=='Rupee1'){
					document.getElementById("SecondCurrency").value=input1*72.6941;
			}
				else if (document.getElementById("OutputCurrency").value=='Doller1'){
					document.getElementById("SecondCurrency").value=input1*1;
			}
				else if (document.getElementById("OutputCurrency").value=='Riyal1'){
					document.getElementById("SecondCurrency").value=input1*3.74985;
			}


		}

			if (document.getElementById("inputCurrency").value=='Riyal') {

				if (document.getElementById("OutputCurrency").value=='Taka1'){
					document.getElementById("SecondCurrency").value=input1*22.1005;
			}
				else if (document.getElementById("OutputCurrency").value=='Rupee1'){
					document.getElementById("SecondCurrency").value=input1*19.3737;
			}
				else if (document.getElementById("OutputCurrency").value=='Doller1'){
					document.getElementById("SecondCurrency").value=input1*0.2667;
			}
				else if (document.getElementById("OutputCurrency").value=='Riyal1'){
					document.getElementById("SecondCurrency").value=input1*1;
			}


		}


	}
	</script>

</body>
</html>
